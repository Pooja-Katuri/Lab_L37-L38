<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Survey Builder</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    width: 450px;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .question {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px;
  }

  .error {
    color: red;
    font-size: 13px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Student Survey</h2>

  <form id="surveyForm"></form>

  <button onclick="submitSurvey()">Submit Survey</button>
</div>

<script src="survey.js"></script>
</body>
</html>
