<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Record System</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1>ðŸŽ“ Student Record System</h1>

    <div id="message"></div>

    <form onsubmit="return false;">
        <input type="number" id="sid" placeholder="Student ID">
        <input type="text" id="sname" placeholder="Name">
        <input type="text" id="course" placeholder="Course">
        <input type="number" id="marks" placeholder="Marks">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
